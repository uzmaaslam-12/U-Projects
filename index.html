<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String Project</title>
    <style>
      body {
        background: linear-gradient(to right, #94c480, #0d4121);
        color: white;
        font-family: "Arial";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: rgba(18, 88, 53, 0.911);
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        border-radius: 12px;
        text-align: center;
        width: 350px;
        box-shadow:
          0px 10px 1px rgba(221, 221, 221, 1),
          0 10px 20px rgba(204, 204, 204, 1);
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
      }

      button {
        padding: 10px 20px;
        border: none;
        background: #b0e0bb;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #79b87c;
        color: rgb(47, 58, 49);
      }

      #result {
        margin-top: 20px;
        text-align: left;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>String Methods</h1>

      <input
        type="text"
        id="userInput"
        placeholder="Enter your name or any string"
      />
      <button onclick="checkString()">Check</button>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
