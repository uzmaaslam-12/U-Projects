<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(229, 237, 196);
      }

      .attendanceContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: rgb(255, 253, 240);
        width: 500px;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.15);
      }


      @media (min-width: 200px) and (max-width: 600px) {

        .attendanceContainer {
          width: 300px;
        }

        .attendanceContainer h3 {
          font-size: 1.2rem;
        }
      }

      input {
        width: 100%;
        padding: 8px;
        margin: 8px;
        border: 1px solid grey;
        border-radius: 8px;
      }

      input:focus {
        border-color: darkolivegreen;
        outline: none;
      }

      button {
        background-color: rgb(69, 91, 32);
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        border: none;
        padding: 8px 20px;
        width: 100%;
        margin-top: 10px;
        transition: all 0.5 ease;
      }

      button:hover {
        background-color: burlywood;
      }
    </style>
  </head>

  <body>
    <div class="attendanceContainer">
      <h3>Attendance Checker</h3>
      <input type="number" id="totalClasses" />
      <input type="number" id="attendedClasses" />
      <button onclick="checkAttendance()">Check Eligibility</button>

      <p id="output"></p>
    </div>

    <div></div>

    <!-- Bootstrap Modal -->
    <div class="modal" id="resultModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Result</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body" id="modalResult"></div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/script.js"></script>
  </body>
</html>
